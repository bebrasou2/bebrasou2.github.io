<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена статуса</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Изменение статуса</h1>
    <button id="vscode">VSCode</button>
    <button id="subprice">SubPrice</button>
    <button id="arch">Arch</button>
    <button id="cpp">C++</button>
    <button id="csharp">С#</button>
    <button id="python">Python</button>
    <button id="cat">Cat</button>
    
    <script>
        const emojiMap = {
            vscode: "5301201579955725162",
            subprice: "5904432197695181781",
            arch: "5850670356884360611",
            cpp: "5301090211453739345",
            csharp: "5301164462848352743",
            python: "5300928913956938544",
            cat: "6044110186338061999"
        };
    
        async function changeStatus(emojiId) {
            try {
                await Telegram.WebApp.requestWriteAccess("write_custom_emoji_status");
                Telegram.WebApp.setCustomEmojiStatus({ custom_emoji_id: emojiId });
                alert("Статус изменен!");
            } catch (error) {
                alert("Ошибка: " + error.message);
            }
        }
    
        // Назначаем обработчики событий на кнопки
        Object.keys(emojiMap).forEach(id => {
            document.getElementById(id).addEventListener("click", () => {
                changeStatus(emojiMap[id]);
            });
        });
    </script>    
</body>
</html>
